<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown — тестовое задание</title>
    <link rel="stylesheet" href="css/dropdown.css"/>
</head>
<body>

<!-- элемент для отображения выбранного элемента дропдауна -->
<label class="message-demonstrator-label">Last selected list item: <span class="message-demonstrator">&nbsp;</span></label>

<!-- кнопки управления состоянием первого дроплдауна -->
<div class="state-buttons">
    <p>Состояние первого дропдауна</p>
    <button class="save-state">Сохранить состояние</button>
    <button class="restore-state">Восстановить состояние</button>
</div>
<!-- / кнопки управления состоянием первого дроплдауна -->

<!-- первый дропдаун -->
<div class="first-dd dd">
    <div>Menu</div>
    <ul>
        <li>item 1</li>
        <li disabled="true">item 2</li>
        <li><b>item 3</b></li>
        <li><i><a href="https://e.mail.ru/" target="_blank">item 4</a></i></li>
    </ul>
</div>
<!-- / первый дропдаун -->

<!-- ещё один дропдаун -->
<div class="second-dd dd">
    <div>Second Menu</div>
    <ul>
        <li>item 2-1</li>
        <li>item 2-1</li>
        <li disabled="true"><b>item 2-3</b></li>
        <li><i><a href="https://e.mail.ru/" target="_blank">item 2-4</a></i></li>
    </ul>
</div>
<!-- / ещё один дропдаун -->

<!-- Необходимые для работы скрипты -->
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/basic.js"></script>
<script src="../js/tools.Callbacks.js"></script>
<script src="../js/constructors.js"></script>
<!-- / Необходимые для работы скрипты -->

<!-- Ваши скрипты -->
<script src="Dropdown.js"></script>
<script src="initDropdowns.js"></script>
<script src="main.js"></script>
<!-- / Ваши скрипты -->

</body>
</html>
